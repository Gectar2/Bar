<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градус - Бронирование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 10px 20%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
            font-size: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 40px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .time-slot {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .time-slot.selected {
            background-color: #000;
            color: #fff;
        }
        .submit-button {
            background-color: #f44336;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto 0;
            text-align: center;
            font-size: 20px;
        }
        footer {
            background-color: #191919;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        label{
            font-size: 24px;
        }
        input{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Градус">
        </div>
        <nav>
            <a href="#">Акции</a>
            <a href="#">Меню</a>
            <a href="#">Забронировать</a>
            <a href="#">Корзина</a>
        </nav>
    </header>

    <div class="container">
        <h1>Бронирование</h1>
        <form action="{% url 'booking' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Дата</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="people">Количество человек</label>
                <input type="number" id="people" name="people" min="1" max="20" value="4" required>
            </div>
            <div class="form-group">
                <label for="time">Время</label>
                <div class="time-slots">
                    <div class="time-slot">18:00</div>
                    <div class="time-slot">18:30</div>
                    <div class="time-slot selected">19:30</div>
                    <div class="time-slot">20:00</div>
                    <div class="time-slot">20:30</div>
                    <div class="time-slot">21:00</div>
                    <div class="time-slot">21:30</div>
                    <div class="time-slot">22:00</div>
                    <div class="time-slot">22:30</div>
                    <div class="time-slot">23:00</div>
                    <div class="time-slot">23:30</div>
                </div>
            </div>
            <div class="form-group">
                <label for="requests">Пожелания к бронированию</label>
                <textarea id="requests" name="requests" rows="3"></textarea>
            </div>
            <button type="submit" class="submit-button">Продолжить</button>
        </form>
    </div>

    <footer style="display: flex;
    flex-direction: column;
    align-items: center;">
        <div class="futer_logo">
            <img src="/">
        </div>
        <div class="futer_cont" style="display: flex;
    width: 800px;
    flex-direction: column;
    align-items: flex-start;">
            <p>Соцсети: <a href="#">VK</a> | <a href="#">Telegram</a></p>
            <p>Телефон: <a href="">+7 (879) 657-45-43</a></p>
            <p>Адрес: <a href="">141701, Московская область, г. Долгопрудный, пл. Собина, д. 1</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timeSlots = document.querySelectorAll('.time-slot');
            timeSlots.forEach(slot => {
                slot.addEventListener('click', function () {
                    timeSlots.forEach(s => s.classList.remove('selected'));
                    this.classList.add('selected');
                    document.getElementById('time').value = this.textContent;
                });
            });
        });
    </script>
</body>
</html>
