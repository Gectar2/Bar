<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
</head>
<body>
    <h1>Корзина</h1>
    <ul>
        {% for item in cart.items.all %}
            <li>
                <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                <h2>{{ item.product.name }}</h2>
                <p>{{ item.product.price }} ₽ x {{ item.quantity }}</p>
                <p>Итого: {{ item.get_total_price }} ₽</p>
                <a href="{% url 'cart_remove_item' item.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
    <p>Общая стоимость: {{ cart.get_total_cost }} ₽</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
